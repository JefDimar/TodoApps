<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Fancy To-Do</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fancy To-Do</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#" id="home-navbar">Home</a>
          <a class="nav-link active" aria-current="page" href="#" id="logout-navbar" onclick="logout(event)">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login form -->
  <div class="container mb-3" id="login-form">
    <h2>Login</h2>
    <form class="mb-3">
      <div>
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" id="input-email-login">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="input-password-login">
      </div>
      <button type="submit" class="btn btn-primary" onclick="login(event)">Submit</button>
      <button type="submit" class="btn btn-success" onclick="registerbtn(event)">Don't have Account?</button>
    </form>
    <h3>Or Sign In With:</h3>

  </div>

  <!-- Register form -->
  <div class="container mb-3" id="register-form">
    <h2>Register</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" id="input-email-register">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="input-password-register">
      </div>
      <button type="submit" class="btn btn-primary" onclick="register(event)">Submit</button>
      <button type="submit" class="btn btn-success" onclick="loginbtn(event)">I have an account</button>
    </form>
  </div>

  <!-- Main Page -->
  <div class="container" id="main-page">
    <h1>Welcome to Fancy To-Do</h1>

    <button class="btn btn-primary" id="btn-add-todo" onclick="addtodo()">Add todo</button>
    <button class="btn btn-danger" id="btn-cancel-add-form" onclick="loginbtn(event)">Cancel</button>

    <!-- Form Add Todo -->
    <div class="row g-3 card mt-3 mb-3" id="form-add-todo">
      <div class="col-2">
        <label class="col-form-label">Title</label>
      </div>
      <div class="col-2">
        <input type="text" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-2">
        <span id="passwordHelpInline" class="form-textt">
          Must be 8-20 characters long.
        </span>
      </div>
      <div class="col-2">
        <label class="col-form-label">Description</label>
      </div>
      <div class="col-1">
        <input type="text" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-1">
        <span id="passwordHelpInline" class="form-text">
          Must be 8-20 characters long.
        </span>
      </div>
    </div>
  </div>

  <!-- Script -->
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  <!-- Sweetalert2 (error popup) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- Javascript -->
  <script src="./script.js"></script>
</body>
</html>
